{% extends "base.html" %}

{% block content %}
<p><a href="{{ url_for('inventory.index') }}" type="button" class="btn btn-light">Back</a></p>

<h1>Edit Purchase Status</h1>
<p>Purchase id: {{purchase.id}}</p>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.newStatus.label }}<br/>
    {{ form.newStatus(size=1) }}<br/>
    {% for error in form.newStatus.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
